<div class="row">
  <div class="col-md-4 members">
    <h3> Team Members </h3>
    <p ng-repeat="user in users"> {{ user.name }} </p>
    <h4> Private Messages </h4>
    <p ng-repeat="private in users"> {{ user.private }} </p>
  </div>
  <div class="col-md-8 chatWindow">
    <form ng-submit="showMessages()">
      <input type="text" class="form-control" placeholder="Write something..." ng-model="chat.message" />
      <button type="submit" class="btn btn-default">Send</button>
    </form>
  </div>
</div>
